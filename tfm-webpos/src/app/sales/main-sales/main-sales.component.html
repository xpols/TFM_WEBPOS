<div id="main-sales-conatiner">
    <div class="wp-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner color="#1d2939" *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div id="main-sales-conatiner-left-column" *ngIf="!isLoadingResults">
        <categories [categorias]="familias" [filasFamilias]="filasFamilias"
            (categoriaSelecionada)="recibirCategoriaSelecionada($event)"></categories>
    </div>
    <div id="main-sales-conatiner-right-column" *ngIf="!isLoadingResults">
        <div id="main-sales-conatiner-right-column-subcategories">
            <subcategories [subcategorias]="subfamilias" [filasSubfamilias]="filasSubfamilias"
                (subcategoriaSelecionada)="recibirSubategoriaSelecionada($event)" *ngIf="mostrarSubfamilias">
            </subcategories>
        </div>
        <div id="main-sales-conatiner-right-column-panel">
            <div id="main-sales-conatiner-right-column-panel-products">
                <products [productos]="productos" [filasProductos]="filasProductos"
                    [columnasProductos]="columnasProductos"></products>
            </div>
            <div id="main-sales-conatiner-right-column-panel-ticket">
                Ticket
            </div>
        </div>
    </div>
</div>
