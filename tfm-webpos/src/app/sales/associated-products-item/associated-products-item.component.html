<div class="product-line">
    <div class="product-name">
        <div class="product-name">
            {{seleccion.idProductoSeleccionado_nombre.descripcion}}
        </div>
        <div class="product-modifiers">
            &nbsp;
        </div>
    </div>
    <div class="product-qty">
        <div class="action-buttons">
            <button mat-mini-fab class="mat-elevation-z0 button-qty button-minus" (click)="minus()">-</button>
            <input class="qty" type="text" pattern="[0-9]*" maxlength="2" [(ngModel)]="seleccion.cantidadSeleccionada">
            <button mat-mini-fab class="mat-elevation-z0 button-qty button-plus" (click)="plus()">+</button>
        </div>
        <!--<div class="suplemento">

        </div>-->
    </div>

</div>
